<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form1.css">
    <title>Cadastre-se Agora !</title>
</head>

<body>
    <!--  cabeçalho -->
    <div class="menu-iniciar">
        <div class="logo"><b class="logo">Real Influencer</b></div>
        <div class="menu-links">
            <a href="index.html">Início</a>
            <a href="login.html">Login</a>
            <a href="influencers.html">Influencers</a>
            <a href="#">Parceiros</a>
            <a href="#">Sobre</a>
        </div>
    </div>

    <!-- inicio do formulario-->

    <div class="box">
        <form id="form">
            <fieldset>
                <legend> <b>Cadastrar Agora</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name=" nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome completo</label>
                </div>
                <br> <br>
                <div class="inputBox">
                    <input type="email" name=" email" id="email" class="inputUser" required>
                    <label for="email" class="labelinput"> Seu melhor Email</label>
                </div>
                <br> <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelinput">Whatsapp com DDD</label>
                </div>
                <br> <br>


                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>

                <br> <br>
                <div class="inputBox">
                    <input type="text" name="usuario" id="usuario" class="inputUser" required>
                    <label for="usuario" class="labelinput"> usuário instagram sem @</label>
                </div>
                <br> <br>
                <div class="inputBox">
                    <label for="genero">Gênero:</label>
                    <select name="genero" id="genero" class="inputUser" required>
                        <option class="select1" value="feminino">Feminino</option>
                        <option class="select1" value="masculino">Masculino</option>
                        <option class="select1" value="outros">Outros</option>
                    </select>
                </div>
                <br> <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha1" class="inputUser" required>
                    <label for="password" class="labelinput">Criar uma senha</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha1.1" class="inputUser" required>
                    <label for="password" class="labelinput">Repetir senha</label>
                </div>
                <br> <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>

        </form>
    </div>

    <!--FIM DO FORMULARIO-->
    <footer>
        <p>&copy; 2023 Real Influencer - Conectando Influencers e Negócios</p>
    </footer>

    <!-- JAVASCRIPT-->

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evitar o envio padrão do formulário

                // Validar os campos antes de enviar
                if (validateForm()) {
                    // Se a validação for bem-sucedida, você pode armazenar os dados localmente
                    storeFormDataLocally();
                }
            });

            function validateForm() {
                // Lógica para validar cada campo do formulário
                // Retorna true se todos os campos forem válidos, senão retorna false

                var nome = document.getElementById('nome').value;
                var email = document.getElementById('email').value;
                var telefone = document.getElementById('telefone').value;
                var dataNascimento = document.getElementById('data_nascimento').value;
                var usuario = document.getElementById('usuario').value;
                var senha1 = document.getElementById('senha1').value;
                var senha2 = document.getElementById('senha1.1').value;

                if (nome.trim().length < 7) {
                    alert('O nome deve ter no mínimo 7 caracteres.');
                    return false;
                }

                if (email.trim().length < 10 || !email.includes('@')) {
                    alert('O email deve ter no mínimo 10 caracteres e incluir @.');
                    return false;
                }

                if (telefone.length !== 11) {
                    alert('O telefone deve ter exatamente 11 dígitos.');
                    return false;
                }

                // Adicione mais validações conforme necessário

                return true; // Se chegou aqui, todos os campos são válidos
            }

            function storeFormDataLocally() {
                // Armazenar os dados localmente no navegador usando o Local Storage

                var formData = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('telefone').value,
                    dataNascimento: document.getElementById('data_nascimento').value,
                    usuario: document.getElementById('usuario').value,
                    genero: document.getElementById('genero').value,
                    senha1: document.getElementById('senha1').value,
                    senha2: document.getElementById('senha1.1').value,
                    // Adicione outros campos conforme necessário
                };

                // Converter o objeto para uma string JSON e armazenar no Local Storage
                localStorage.setItem('formData', JSON.stringify(formData));

                // Exemplo: exibindo os dados no console
                console.log('Dados do formulário armazenados localmente:');
                console.log(formData);
            }
        });


    </script>

</body>

</html>
